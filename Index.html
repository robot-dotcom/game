<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #000;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("scoreDisplay");

        // Game settings
        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = { x: 100, y: 100 };
        let dx = gridSize, dy = 0;
        let score = 0;
        let gameRunning = true;

        // Draw a rectangle (used for snake & food)
        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
            // Make sure food doesn't spawn on snake
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) generateFood();
            });
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            // Check collision with walls or self
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameRunning = false;
                alert(`Game Over! Score: ${score}`);
                document.location.reload(); // Restart game
            }

            // Draw food & snake
            drawRect(food.x, food.y, "red");
            snake.forEach(segment => drawRect(segment.x, segment.y, "lime"));

            setTimeout(gameLoop, 100);
        }

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && dy !== gridSize) { dx = 0; dy = -gridSize; }
            if (e.key === "ArrowDown" && dy !== -gridSize) { dx = 0; dy = gridSize; }
            if (e.key === "ArrowLeft" && dx !== gridSize) { dx = -gridSize; dy = 0; }
            if (e.key === "ArrowRight" && dx !== -gridSize) { dx = gridSize; dy = 0; }
        });

        // Start the game
        generateFood();
        gameLoop();
    </script>
</body>
</html>
